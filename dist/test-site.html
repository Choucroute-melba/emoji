<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji test site</title>
</head>
<body>
<form>
    <label>
        Name:
        <input id="eventInputTest" type="text" name="name" />
    </label>
    <label>Email:
        <input type="email" name="email"/></label>
    <label>Message with prevent default:
        <textarea id="eventTATest" name="message" rows="5" cols="30">Write your message here</textarea>
    </label>
    <div style="height: 20px; border-bottom: 1px solid #636363"></div>
    <label>Instagram :
        <div id="instagram" aria-placeholder="Message..." aria-describedby="Message" aria-label="Message" class="xzsf02u x1a2a7pz x1n2onr6 x14wi4xw x1iyjqo2 x1gh3ibb xisnujt xeuugli x1odjw0f notranslate" contenteditable="true" role="textbox" spellcheck="true" tabindex="0" style="user-select: text; white-space: pre-wrap; word-break: break-word;" data-lexical-editor="true"><p class="xat24cr xdj266r xdpxx8g" dir="ltr"><span class="x3jgonx" data-lexical-text="true">prout</span></p></div>
    </label>
    <div style="height: 900px"></div>
    <label>Second Message :
        <textarea name="message" rows="5" cols="30">Write your second message here</textarea>
    </label>
    <label>Second Input : <input type="text"/></label>
    <div style="height: 900px"></div>
    <label>
        Second name :
        <input type="text" name="name" />
    </label>
    <input type="submit" value="Submit" />
</form>
<script>
    setTimeout(() => {
        const input = document.createElement("input")
        input.type = "text"
        document.getElementsByTagName("form")[0].appendChild(input)
    }, 5000)
</script>
<script src="test-site.js"></script>
</body>
</html>
