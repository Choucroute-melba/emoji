<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji test site</title>
</head>
<body>
<form>
    <label>
        Name:
        <input type="text" name="name" />
    </label>
    <label>Email:
        <input type="email" name="email"/></label>
    <label>Message :
        <textarea name="message" rows="5" cols="30">Write your message here</textarea>
    </label>
    <div style="height: 900px"></div>
    <label>Second Message :
        <textarea name="message" rows="5" cols="30">Write your second message here</textarea>
    </label>
    <div style="height: 900px"></div>
    <label>
        Second name :
        <input type="text" name="name" />
    </label>
    <input type="submit" value="Submit" />
</form>
<script>
    setTimeout(() => {
        const input = document.createElement("input")
        input.type = "text"
        document.getElementsByTagName("form")[0].appendChild(input)
    }, 5000)
</script>
</body>
</html>
